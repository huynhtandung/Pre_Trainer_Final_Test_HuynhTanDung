<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Grid</title>
	<style>
		body {
			text-align: center;
		}

		td {
			width: 40px;
			height: 40px;
			border: 1px solid black;
		}

		.table-header {
			position: fixed;
			top: 50px;
			background-color: red;
		}

		.table-header td {
			cursor: pointer;
		}

		.table-grid {
			margin: 100px auto;
		}
	</style>
</head>

<body>
	<div class="form">
		<span>Row</span> <input type="number" class="row" placeholder="Number > 0" />
		<span>Column</span> <input type="number" class="col" placeholder="Number > 0" />
		<button type="button" class="render-grid">Render Grid</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
